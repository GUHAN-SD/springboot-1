name: spring Boot CI
on:
  push:
   branches: [ "master" ]
  pull_request:
  branches: [ "master" ]
jobs:
  build:
  runs-on: windows-latest
   steps:
     -name: Checkout source
      uses: actions/ckeckout@v3
     -name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
     -name: Build Project with Maven
      run: mvn clean install

     -name: Run Tests
      run: mvn test
